<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <!-- Conexion a CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<!-- Body - lo que ve el usuarix -->
<body>
    <!-- Header que contiene navegacion -->
    <header>
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imagenes</a>
                </li>
                <!-- Icono de menu -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvwYd82CPA3B5csLCcS3qs6lIFoM1So9TmrKCYFa9rM=s32-c-mo" alt="Fotografia de usuario">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - division y es lo mas importante -->
    <main>
        <!--SECTION - Caja para acomodar elementos -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- Buscador - Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section class="pais">
            <div> México </div>
        </section>
        <section class="enlaces">
            <div>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>                    
                <a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a> 
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a> 
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div> 
            <div>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>


</body>
</html>
